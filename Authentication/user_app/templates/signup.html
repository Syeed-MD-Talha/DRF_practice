<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #1877f2;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #1877f2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #166fe5;
        }
        .error{
            color: red;
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="" method="post">
            {% csrf_token %}
             {% for field in form %}
                {% if field.errors %}
                  {% for error in field.errors %}
                     <ul class="error">
                        <li>{{error}}</li>
                     </ul>
                  {% endfor %}
                {% endif %}
                <label for="{{ field.id }}">{{ field.label }}</label>  <!-- The label tag will automatically associate the input field with its corresponding label -->
               {{field}}
             {% endfor %}
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
